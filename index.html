    <script>
        $(document).ready(function(){

            $('#leftMenu').css('left', '0');
            $('#rightMenu').css('right', '0');

            function truncateText(text, wordLimit) {
                var words = text.split(' ');
                if (words.length > wordLimit) {
                    return words.slice(0, wordLimit).join(' ') + '...';
                }
                return text;
            }

            // Function to get icon class based on app type
            function getIconClass(type) {
                if (type === 'game') {
                    return 'fa-gamepad';
                } else if (type === 'app') {
                    return 'fa-rocket';
                }
                return '';
            }
            function getAppStoreIcon(storeType, storeLink) {
                switch (storeType) {
                    case 'amazon_app_store':
                        return `<button class="btn btn-store btn-sm btn-light m-1" onclick="window.open('${storeLink}', '_blank')"><i class="fas fa-carrot"></i> Amazon App Store</button>`;
                    case 'github':
                        return `<button class="btn btn-store  btn-sm btn-light m-1" onclick="window.open('${storeLink}', '_blank')"><i class="fas fa-carrot"></i> GitHub</button>`;
                    case 'microsoft_store':
                        return `<button class="btn btn-store  btn-sm btn-light m-1" onclick="window.open('${storeLink}', '_blank')"><i class="fas fa-carrot"></i> Microsoft Store</button>`;
                    case 'google_play':
                        return `<button class="btn btn-store  btn-sm btn-light m-1" onclick="window.open('${storeLink}', '_blank')"><i class="fas fa-carrot"></i> Google Play</button>`;
                    case 'itch':
                        return `<button class="btn btn-store  btn-sm btn-light m-1" onclick="window.open('${storeLink}', '_blank')"><i class="fas fa-carrot"></i> Itch.io</button>`;
                    case 'uptodown':
                        return `<button class="btn btn-store  btn-sm btn-light m-1" onclick="window.open('${storeLink}', '_blank')"><i class="fas fa-carrot"></i> UpToDown</button>`;
                    default:
                        return '';
                }
            }

            // Fetch JSON data
            $.getJSON('https://raw.githubusercontent.com/kurotsmile/Database-Store-Json/main/app.json', function(data) {
                var appList = $('#app-list');
                var apps = data.all_item;
                $.each(apps, function(index, app) {
                    var truncatedDescription = truncateText(app.describe_en, 30);
                    var iconClass = getIconClass(app.type);
                    var appCard = `
                        <div class="col-md-4 app-card animate__animated animate__fadeIn">
                            <div class="card">
                                <div class="card-body">
                                    <h5 class="card-title"><i class="fas ${iconClass}"></i> ${app.name_en}</h5>
                                    <p class="card-text">${truncatedDescription}</p>

                                    ${getAppStoreIcon('uptodown', app.uptodown)}
                                    ${getAppStoreIcon('amazon_app_store', app.amazon_app_store)}
                                    ${getAppStoreIcon('github', app.github)}
                                    ${getAppStoreIcon('microsoft_store', app.microsoft_store)}
                                    ${getAppStoreIcon('google_play', app.google_play)}
                                    ${getAppStoreIcon('itch', app.itch)}
                                </div>
                            </div>
                        </div>
                    `;
                    appList.append(appCard);
                });
            });
        });
