        .left-menu {

            z-index: 1000;

        .left-menu a {
            display: block;
            color: #fff;

        /* Menu phải */

            transition: right 0.5s ease-in-out; /* Hiệu ứng chuyển động */
        }
        .right-menu a {

            text-decoration: none;

            font-size: 14px; /* Cỡ chữ nhỏ hơn */
            transition: color 0.3s; /* Hiệu ứng khi hover */

        .right-menu a:hover {
            color: #17a2b8; /* Màu chữ khi hover */
        }

        .title-icon {

            cursor: pointer;
            transition: color 0.3s;

    <script>
        $(document).ready(function(){

            $('#leftMenu').css('left', '0');
            $('#rightMenu').css('right', '0');

            function truncateText(text, wordLimit) {
                var words = text.split(' ');
                if (words.length > wordLimit) {
                    return words.slice(0, wordLimit).join(' ') + '...';
                }
                return text;
            }

            // Function to get icon class based on app type
            function getIconClass(type) {
                if (type === 'game') {
                    return 'fa-gamepad';
                } else if (type === 'app') {
                    return 'fa-rocket';
                }
                return '';
            }
            function getAppStoreIcon(storeType, storeLink) {
                switch (storeType) {
                    case 'amazon_app_store':
                        return `<button class="btn btn-store btn-sm btn-dark m-1 animate__animated animate__bounceIn" onclick="window.open('${storeLink}', '_blank')"><i class="fas fa-carrot"></i> Amazon App Store</button>`;
                    case 'github':
                        return `<button class="btn btn-store  btn-sm btn-dark m-1 animate__animated animate__bounceIn" onclick="window.open('${storeLink}', '_blank')"><i class="fas fa-carrot"></i> GitHub</button>`;
                    case 'microsoft_store':
                        return `<button class="btn btn-store  btn-sm btn-dark m-1 animate__animated animate__bounceIn" onclick="window.open('${storeLink}', '_blank')"><i class="fas fa-carrot"></i> Microsoft Store</button>`;
                    case 'google_play':
                        return `<button class="btn btn-store  btn-sm btn-dark m-1 animate__animated animate__bounceIn" onclick="window.open('${storeLink}', '_blank')"><i class="fas fa-carrot"></i> Google Play</button>`;
                    case 'itch':
                        return `<button class="btn btn-store  btn-sm btn-dark m-1 animate__animated animate__bounceIn" onclick="window.open('${storeLink}', '_blank')"><i class="fas fa-carrot"></i> Itch.io</button>`;
                    case 'uptodown':
                        return `<button class="btn btn-store  btn-sm btn-dark m-1 animate__animated animate__bounceIn" onclick="window.open('${storeLink}', '_blank')"><i class="fas fa-carrot"></i> UpToDown</button>`;
                    default:
                        return '';
                }
            }

            $.getJSON('https://raw.githubusercontent.com/kurotsmile/Database-Store-Json/main/app.json', function(data) {
                var appList = $('#app-list');
                var apps = data.all_item;
                $.each(apps, function(index, app) {
                    var truncatedDescription = truncateText(app.describe_en, 20);
                    var iconClass = getIconClass(app.type);
                    var appCard = $(`
                        <div class="col-md-4 app-card ${app.type} animate__animated animate__fadeIn">
                            <div class="card">
                                <div class="card-body">
                                    <h5 class="card-title"><i class="fas ${iconClass}"></i> ${app.name_en}</h5>
                                    <p class="card-text">${truncatedDescription}</p>
                                    ${getAppStoreIcon('uptodown', app.uptodown)}
                                    ${getAppStoreIcon('amazon_app_store', app.amazon_app_store)}
                                    ${getAppStoreIcon('github', app.github)}
                                    ${getAppStoreIcon('microsoft_store', app.microsoft_store)}
                                    ${getAppStoreIcon('google_play', app.google_play)}
                                    ${getAppStoreIcon('itch', app.itch)}
                                </div>
                            </div>
                        </div>
                    `);
                    var infoIcon = $('<i class="fas fa-info-circle info-icon detail"></i>');
                    infoIcon.click(function() {
                        Swal.fire({
                            title: app.name_en,
                            html: '<p>' + app.describe_en + '</p>',
                            icon: 'info',
                            confirmButtonText: 'OK'
                        });
                    });

                    if(app.rates!=null){
                        var rateIcon = $('<i class="fas fa-solid fa-comment info-icon rate"></i>');
                        rateIcon.click(function() {
                            let html='';
                            $(app.rates).each(function(index,review){
                                html += '<div>';
                            
                                html += `<p><strong>Star:</strong> ${review.star}</p>`;
                                html += `<p><strong>Date:</strong> ${review.date}</p>`;
                                if (review.comment) {
                                    html += `<p><strong>Comment:</strong> ${review.comment}</p>`;
                                }
                                html += `<p><strong>User:</strong> ${review.user.name}</p>`;
                                html += '<hr>';
                
                                html += '</div>';
                            });
    
                            Swal.fire({
                                title: app.name_en,
                                html: html,
                                icon: 'info',
                                confirmButtonText: 'OK'
                            });
                        });
                        appCard.find('.card').append(rateIcon);
                    }
 
                    appCard.find('.card').append(infoIcon);
                    appList.append(appCard);
                });
            });
        });

        function show_about(){
            var html='';
            html+='<p class="text-center animate__animated animate__zoomIn">Welcome to Rabbit Store, your one-stop shop for a wide array of delightful games and practical applications tailored to enhance daily life. Whether you\'re seeking entertainment or productivity, Rabbit Store has something for everyone.</p>';
            html+='<p class="animate__animated animate__rotateIn"><b>Fun and Engaging Games:</b><br/>Explore a vibrant collection of games that cater to various tastes and ages. From adrenaline-pumping action games to brain-teasing puzzles and immersive simulations, Rabbit Store offers entertainment that never fails to captivate.</p>';
            html+='<p class="text-center animate__animated animate__zoomIn"><b>Useful Applications:</b><br/>Discover practical applications designed to simplify and enrich your daily routines. From productivity tools that streamline tasks to educational apps that foster learning, Rabbit Store provides solutions that enhance efficiency and knowledge.</p>';
            html+='<p class="animate__animated animate__rotateIn"><b>Why Choose Rabbit Store?</b></br>At Rabbit Store, we prioritize quality, creativity, and user satisfaction. Each game and application is carefully curated to ensure a seamless experience, whether you\'re unwinding after a long day or striving for personal growth.</p>';
            html+='<p class="text-center animate__animated animate__zoomIn">Explore Rabbit Store today and transform your digital experience with our diverse selection of games and apps. Join our community of users who rely on Rabbit Store for entertainment, productivity, and everything in between.</p>';
            Swal.fire({
                title:"About",
                html:html
            });
        }
