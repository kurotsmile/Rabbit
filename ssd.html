<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rabbit</title>
    <!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <!-- FontAwesome -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet">
    <!-- Custom CSS -->
    <style>
        body {
            background-color: #000;
            color: #fff;
            padding-top: 60px;
        }
        .app-container {
            padding: 30px;
        }
        .app-card {
            margin-bottom: 30px;
        }
        .card {
            background-color: #333;
            border: none;
            transition: transform 0.3s;
        }
        .card-body {
            color: #fff;
        }
        .card:hover {
            transform: translateY(-10px);
        }
        /* Menu bên trái cố định */
        .left-menu {
            position: fixed;
            top: 0;
            left: 0;
            bottom: 0;
            background-color: #333;
            padding: 20px;
            width: 50px; /* Độ rộng của menu */
            overflow-y: auto;
        }
        .left-menu a {
            display: block;
            color: #fff;
            text-decoration: none;
            padding: 10px 0;
            font-size: 16px; /* Cỡ chữ */
            text-align: center; /* Căn giữa nội dung */
            transition: color 0.3s; /* Hiệu ứng khi hover */
        }
        .left-menu a:hover {
            color: #17a2b8; /* Màu chữ khi hover */
        }
        /* Menu bên phải cố định */
        .right-menu {
            position: fixed;
            top: 0;
            right: 0;
            bottom: 0;
            background-color: #333;
            padding: 20px;
            width: 50px; /* Độ rộng của menu */
            overflow-y: auto;
        }
        .right-menu a {
            display: block;
            color: #fff;
            text-decoration: none;
            padding: 10px 0;
            font-size: 16px; /* Cỡ chữ */
            text-align: center; /* Căn giữa nội dung */
            transition: color 0.3s; /* Hiệu ứng khi hover */
        }
        .right-menu a:hover {
            color: #17a2b8; /* Màu chữ khi hover */
        }
        /* Biểu tượng con thỏ */
        .title-icon {
            width: 30px; /* Kích thước của biểu tượng */
            height: 30px;
            margin-right: 10px;
        }
        .title {
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 30px; /* Khoảng cách dưới tiêu đề */
        }
        .title h1 {
            margin: 0;
            font-size: 2em;
        }
    </style>
</head>
<body>
    <!-- Menu bên trái cố định -->
    <div class="left-menu">
        <a href="#" title="Home"><i class="fas fa-home fa-xs"></i></a>
        <a href="#" title="Apps"><i class="fas fa-mobile-alt fa-xs"></i></a>
        <a href="#" title="Games"><i class="fas fa-gamepad fa-xs"></i></a>
        <a href="#" title="About"><i class="fas fa-info-circle fa-xs"></i></a>
        <a href="#" title="Contact"><i class="fas fa-envelope fa-xs"></i></a>
    </div>

    <!-- Menu bên phải cố định -->
    <div class="right-menu">
        <a href="#" title="Search"><i class="fas fa-search fa-xs"></i></a>
        <a href="#" title="Profile"><i class="fas fa-user fa-xs"></i></a>
        <a href="#" title="Settings"><i class="fas fa-cog fa-xs"></i></a>
    </div>

    <!-- Nội dung chính của trang -->
    <div class="container app-container">
        <div class="title text-center">
            <!-- Biểu tượng con thỏ -->
            <i class="fas fa-rabbit fa-spin title-icon"></i>
            <h1>Rabbit Store</h1>
        </div>
        <div class="row" id="app-list">
            <!-- App cards will be inserted here -->
        </div>
    </div>

    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <!-- Bootstrap JS -->
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.bundle.min.js"></script>
</body>
</html>
